<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Desafío Grid</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div class="encabezado">
            <h3>Ecommerce</h3>
        </div>
        <div class="menu">
            <h2>Categorías</h2>
            <p>Perfumes <small>(13)</small></p>
            <p>Ropa <small>(21)</small></p>
            <p>Accesorios <small>(41)</small></p>
            <p>Zapatos <small>(10)</small></p>
        </div>
        <div class="productos">
            <div class="producto">
                <img src="assets/images/mykingdom.jpg">
                <h2>Perfume MyKingdom</h2>
                <p>31.400</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="assets/images/phantom.jpg">
                <h2>Perfume Phantom</h2>
                <p>68.900</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="assets/images/zapatos.jpg">
                <h2>Zapatos Docker</h2>
                <p>21.700</p>
                <button>Comprar</button>
            </div>
            <div class="producto">
                <img src="assets/images/parka.jpg">
                <h2>Polerón Puma</h2>
                <p>44.700</p>
                <button>Comprar</button>
            </div>
        </div>
        <div class="footer">
            <h3>@miecommerce</h3>
        </div>
    </div>
</body>

</html>
